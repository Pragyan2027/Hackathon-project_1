<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Navigation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="bg-white shadow-md rounded-xl max-w-sm mx-auto">
    <div class="border-b px-4 py-3">
      <h2 class="text-lg font-semibold">Categories</h2>
    </div>
    <div class="px-4 py-2 space-y-2">

      <!-- Category Button -->
      <button class="w-full flex justify-between items-center p-3 rounded-md bg-gradient-to-r from-yellow-300 to-orange-400 text-black">
        <div class="flex items-center gap-3">
          <!-- Icon placeholder -->
          <span class="w-4 h-4 bg-gray-700 rounded-full"></span>
          <span class="text-sm">All Categories</span>
        </div>
        <span class="text-xs px-2 py-1 bg-gray-200 rounded-md">1247</span>
      </button>

      <!-- Repeat for other categories -->
      <button class="w-full flex justify-between items-center p-3 rounded-md hover:bg-gray-100">
        <div class="flex items-center gap-3">
          <span class="w-4 h-4 bg-gray-400 rounded-full"></span>
          <span class="text-sm">Electronics</span>
        </div>
        <span class="text-xs px-2 py-1 border border-gray-300 rounded-md">342</span>
      </button>

      <button class="w-full flex justify-between items-center p-3 rounded-md hover:bg-gray-100">
        <div class="flex items-center gap-3">
          <span class="w-4 h-4 bg-gray-400 rounded-full"></span>
          <span class="text-sm">Vehicles</span>
        </div>
        <span class="text-xs px-2 py-1 border border-gray-300 rounded-md">89</span>
      </button>

      <!-- Add similar buttons for other categories... -->
      <!-- You can continue this pattern for all the other categories (home-garden, art, music, etc.) -->

    </div>
  </div>
</body>
</html>
